<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Press Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="counters">
        <div id="max-presses">Max: 0</div>
        <div id="total-presses">Total: 0</div>
        <div id="reset-count">Resets: 0</div>
      </div>
      <div class="button-container">
        <div class="press-button-shadow"></div>
        <button id="press-button" class="press-button">0</button>
      </div>
      <div id="message" class="message">
        Hey, good job, but AFAK has 34 points.
      </div>
    </div>
    <button id="reset-button" class="reset-button">Reset Everything</button>
    <script src="script.js"></script>
  </body>
</html>
